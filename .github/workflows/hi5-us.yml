name: Dreamlabs Hi5 US
# makes little sense, spell-checker: disable
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    paths:   # è¿™é‡Œæ˜¯ç”¨æ¥æŒ‡å®šå“ªä¸ªæ–‡ä»¶æ›´æ”¹ï¼Œæ‰ä¼šè§¦å‘çš„
      - '.github/workflows/hi5-us.yml'
  schedule:
    # åŒ—äº¬æ—¶é—´+8ï¼Œå‘¨ä¸€è‡³å‘¨äº”ï¼Œè®¡åˆ’ä¸Šåˆ10ç‚¹æ‰§è¡Œï¼Œå®é™…æ˜¯ä¸Šåˆ10ç‚¹50åˆ†å·¦å³æ‰§è¡Œ
    - cron: '0 3 * * 1-5'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python_version:
            - '3.9'
    name: Ubuntu Python ${{ matrix.python_version }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Use Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pip' # caching pip dependencies

      - name: ğŸ§³ Install Dreamlabs and dependencies
        run: |
          sudo apt-get update
          python -m pip install --no-python-version-warning --disable-pip-version-check -r requirements.txt

      - name: Run Dreamlabs Hi5 US
        run: |
          python hi5_us_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads
      
      - name: Dreamlabs Hi5 US End
        run: |
          python hello_world_script.py --no-other-python --skip-reflection-test --skip-all-cpython-tests --assume-yes-for-downloads
